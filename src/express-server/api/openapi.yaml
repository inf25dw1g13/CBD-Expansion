components:
  schemas:
    Restaurante:
      title: Restaurante
      type: object
      required:
        - nome
        - morada
        - telefone
        - especialidade
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID do restaurante (gerado automaticamente)
        nome:
          type: string
          minLength: 3
          maxLength: 200
          description: Nome do restaurante
          example: "Pizzaria Napolitana"
        morada:
          type: string
          description: Morada completa do restaurante
          example: "Rua de Santa Catarina, 123"
        codigo_postal:
          type: string
          description: "(Opcional) Código postal"
          example: "4000-450"
        cidade:
          type: string
          description: "(Opcional) Cidade"
          example: "Porto"
        telefone:
          type: string
          description: "Número de telefone"
          example: "912345678"
        email:
          type: string
          format: email
          description: "(Opcional) Email de contacto"
          example: "info@pizzarianapolitana.pt"
        especialidade:
          type: string
          description: "Tipo de cozinha (ex: Italiana, Chinesa, Hambúrgueres)"
          example: "Italiana"
        descricao:
          type: string
          description: "(Opcional) Descrição do restaurante"
          example: "Pizza autêntica napolitana com forno a lenha"
        taxa_entrega:
          type: number
          format: float
          description: "(Opcional) Taxa de entrega em euros (padrão: 0.00)"
          example: 2.50
        pedido_minimo:
          type: number
          format: float
          description: "(Opcional) Valor mínimo do pedido em euros (padrão: 0.00)"
          example: 12.00
        ativo:
          type: boolean
          default: true
          description: "(Opcional) Se o restaurante está ativo (padrão: true)"
          example: true

    Prato:
      title: Prato
      type: object
      required:
        - restaurante_id
        - nome
        - preco
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID do prato (gerado automaticamente)
        restaurante_id:
          type: integer
          description: ID do restaurante a que pertence o prato
          example: 1
        nome:
          type: string
          description: Nome do prato
          example: "Pizza Margherita"
        descricao:
          type: string
          description: "(Opcional) Descrição do prato"
          example: "Pizza clássica com tomate, mozzarella e manjericão"
        preco:
          type: number
          format: float
          description: "Preço do prato em euros"
          example: 8.50
        vegetariano:
          type: boolean
          default: false
          description: "(Opcional) Se o prato é vegetariano (padrão: false)"
          example: true
        disponivel:
          type: boolean
          default: true
          description: "(Opcional) Se o prato está disponível (padrão: true)"
          example: true

    Cliente:
      title: Cliente
      type: object
      required:
        - nome
        - email
        - telefone
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID do cliente (gerado automaticamente)
        nome:
          type: string
          description: Nome completo do cliente
          example: "João Silva"
        email:
          type: string
          format: email
          description: "Email do cliente (deve ser único)"
          example: "joao.silva@email.com"
        telefone:
          type: string
          description: "Número de telefone do cliente"
          example: "912345678"

    Ingrediente:
      title: Ingrediente
      type: object
      required:
        - nome
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID do ingrediente (gerado automaticamente)
        nome:
          type: string
          minLength: 1
          maxLength: 100
          description: Nome do ingrediente (deve ser único)
          example: "Tomate"
        unidade:
          type: string
          enum: [g, kg, ml, l, unidade, fatia]
          default: g
          description: "(Opcional) Unidade de medida (padrão: g)"
          example: "g"
        alergeno:
          type: boolean
          default: false
          description: "(Opcional) Se o ingrediente é um alergénio (padrão: false)"
          example: false
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Data de criação do ingrediente

    Pedido:
      title: Pedido
      type: object
      required:
        - cliente_id
        - restaurante_id
        - morada_entrega_id
        - metodo_pagamento
        - pratos
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID do pedido (gerado automaticamente)
        cliente_id:
          type: integer
          description: ID do cliente que fez o pedido
          example: 1
        restaurante_id:
          type: integer
          description: ID do restaurante
          example: 1
        morada_entrega_id:
          type: integer
          description: ID da morada de entrega
          example: 1
        metodo_pagamento:
          type: string
          enum: [cartao, mbway, dinheiro, carteira]
          description: "Método de pagamento"
          example: "mbway"
        pratos:
          type: array
          minItems: 1
          description: "Array de pratos do pedido (obrigatório)"
          items:
            type: object
            required:
              - prato_id
            properties:
              prato_id:
                type: integer
                description: ID do prato
                example: 1
              quantidade:
                type: integer
                minimum: 1
                default: 1
                description: "Quantidade do prato (padrão: 1)"
                example: 2
              observacoes_item:
                type: string
                description: "(Opcional) Observações específicas deste item"
                example: "Sem cebola"
        total:
          type: number
          format: float
          readOnly: true
          description: "Total do pedido em euros (calculado automaticamente)"
          example: 27.50
        estado:
          type: string
          enum: [pendente, confirmado, a_preparar, entregue, cancelado]
          readOnly: true
          description: "Estado do pedido (padrão: pendente)"
          example: "pendente"
        observacoes:
          type: string
          description: "(Opcional) Observações gerais do pedido"
          example: "Entregar na porta"

    Entrega:
      title: Entrega
      type: object
      required:
        - cliente_id
        - restaurante_id
        - morada_entrega_id
      additionalProperties: false
      properties:
        id:
          type: integer
          readOnly: true
          description: ID da entrega (gerado automaticamente)
        cliente_id:
          type: integer
          description: ID do cliente ligado à entrega
          example: 1
        restaurante_id:
          type: integer
          description: ID do restaurante que prepara a encomenda
          example: 1
        morada_entrega_id:
          type: integer
          description: ID da morada de entrega associada
          example: 1
        estado:
          type: string
          enum: [pendente, a_caminho, entregue, cancelada]
          description: Estado atual da entrega
          example: "pendente"
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Data de criação da entrega
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Data da última atualização da entrega

    Error:
      title: Error
      type: object
      additionalProperties: false
      properties:
        error:
          type: string
      # Schema é reutilizado em várias respostas de erro .
      # As respostas usam $ref para apontar para este modelo, todas as mensagens ficam com o mesmo formato

