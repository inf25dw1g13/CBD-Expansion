      x-eov-operation-handler: controllers/PratosController
      operationId: removeIngredientePrato
      summary: Remover ingrediente de um prato (Relação m:n)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          description: ID do prato
        - name: ingrediente_id
          in: query
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
          description: ID do ingrediente a remover
      responses:
        '204':
          description: Ingrediente removido do prato com sucesso (sem conteúdo no body)
        '404':
          description: Prato ou ingrediente não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Erro na requisição
          content:
