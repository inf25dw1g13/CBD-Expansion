      x-eov-operation-handler: controllers/PratosController
      operationId: addIngredientePrato
      summary: Adicionar ingrediente a um prato (Relação m:n)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ingrediente_id
                - quantidade
              properties:
                ingrediente_id:
                  type: integer
                  description: ID do ingrediente
                quantidade:
                  type: number
                  description: Quantidade do ingrediente
                obrigatorio:
                  type: boolean
                  default: true
                  description: Se o ingrediente é obrigatório
      responses:
