        '200':
          description: Lista de entregas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entrega'
    post:
      tags: [Entregas]
      x-eov-operation-handler: controllers/EntregasController
      operationId: createEntrega
      summary: Criar entrega
      requestBody:
        required: true
