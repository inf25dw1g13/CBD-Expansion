        '200':
          description: Lista de ingredientes do prato
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nome:
                      type: string
                    unidade:
                      type: string
                    quantidade:
                      type: number
                    obrigatorio:
                      type: boolean
